</body>
<script type="text/javascript">
    var cars = ["car1","car2","car3","car4"];
    // cars.forEach(car);
    function car(item){
        document.write(item+ "</br>");

    var fruits = ["maingo","orange","bananna"];

    var demo = ["bike1","bike2","bike3","bike4"];
    document.getElementById("res").innerHTML = demo;
    function pop(){
        document.getElementById("pop").innerText = demo.pop();

    function push(){
        var x = prompt("adding bike name","");
        document.getElementById("push").innerText = demo.push(x);

    document.write(demo.slice(1,3));
