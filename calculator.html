<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" id="first">
    <select id="sel">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        </select>
    <input type="text" name="name" id="second">
    <button onclick="cal()">
        Calculate
    </button>
    <br><br>
    <input type="text" name="res" id="res" readonly="">
</body>
<script type="text/javascript">
    function cal(){
        var x = document.getElementById("first").value;
        var y = document.getElementById("second").value;
        var z = document.getElementById("sel").value;
        x = parseInt(x);
        y = parseInt(y);

        if(z == '+'){
            document.getElementById('res').value = x + y;
            
        }
        
        else if(z == '-'){
            document.getElementById('res').value = x - y;
        }
        else if(z == '*'){
            document.getElementById('res').value = x * y;
        }
        else if(z == '/'){
            document.getElementById('res').value = x / y;
        }else{
            alert("you enter wrong number");
        }

</script>
