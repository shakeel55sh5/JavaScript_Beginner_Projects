<html lang="en">

    <meta charset="UTF-8">

<body>
    <form action="#" method="post" onsubmit="return validate()">
    password 1
    <input type="password"  id="pass1"><br>
    password confirm
    <input type="password"  id="pass2" onkeyup="confirm(this)">
    <error id="alert"></error>
    <input type="submit">
    </form>
</body>
<script type="text/javascript">
    var pass1 = document.getElementById('pass1');
    // var pass2 = document.getElementById('pass2');
    // var value1 = pass1.value;
    // var value2 = pass2.value;
    var flag = 0;
    function confirm(elem){
        if(elem.value.length > 0){
            if(elem.value != pass1.value){

                document.getElementById('alert').innerText = "Password does not match";
            flag = 0;
        }else{
            document.getElementById('alert').innerText = "";
            flag = 1;
        }
        }else{
            document.getElementById('alert').innerText = "Please Enter password";
            flag = 0;
        }
            }
            function validate(){
                if(flag == 1){
                    return true;
                }else{
                    return false;
                }
            }
</script>
