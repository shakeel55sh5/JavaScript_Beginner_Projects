<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        background: linear-gradient(45deg,#6eafb800,#3a4452);
    }
    input{
        border: none;
        height: 50px;
        width: 397px;
        color: white;
        font-size: 31px;
        font-weight: bold;
        text-align: end;
    }
.Calculator{
    height: 427px;
    width: 400px;
    position: absolute;
    top: 30%;
    left: 40%;
}
.btn{
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background: transparent;
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    margin: 12px;
    padding-left: 3px;
    margin-left: 25px;
    cursor: pointer;
    font-weight: bold;
    font-size: large;
    text-align: center;
}
.top{
    background-color: rgb(255 255 255 / 70%);
}
.op{
    background-color: #ffc710;
}
@media only screen and (min-width: 200px) and (max-width: 700px){
    .Calculator{
        left: 0%;
    }
  
}
</style>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0"><br>
        <button class="btn top">C</button>
        <button class="btn top">%</button>
        <button class="btn top">DEL</button>
        <button class="btn op">/</button><br>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn op">+</button><br>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn op">-</button><br>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn op">*</button><br>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn" >00</button>
        <button class="btn op">=</button>
    </div>
</body>
<script type="text/javascript">
    let string = "";
    let butons = document.querySelectorAll('.btn');
    Array.from(butons).forEach(item => {
        item.addEventListener('click',(e)=>{
            document.querySelector('input').value = string;
            if(e.target.innerHTML == '='){
                string = eval(string);
                document.querySelector('input').value = string;
            }else if(e.target.innerHTML == 'C'){
                string = "";
                document.querySelector('input').value = string;
            }else if(e.target.innerHTML == 'DEL'){
                string = string.length -1;
                document.querySelector('input').value = string;
            }
            else{
                string = string + e.target.innerHTML;
            document.querySelector('input').value = string;
            }
            
        })
    });
</script>
</html>
